<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Project Pizzabot</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Pizza</h1>
  </header>
  
  <main>

    <form class="form-order" action="https://httpbin.org/anything" method="post">

      <div>
        <label name="name">
          <input type="text" value="Name" name="name" required>
        </label></div>

      <label name="address">
        <input type="text" value="Address" name="name" required>
      </label></div>

      <container class="delivery">
        <label>Pick up at the Restaurant
          <input type="radio" name="delivery" value="Vehicle">
          <span class="checkmark"></span>
        </label>
        <br>
        <label>Deliver home
          <input type="radio" name="delivery" value="Door" checked="checked">
          <span class="checkmark"></span>
        </label>
      </container>
    </form>

    <button id="pizzabot">Order pizza here</button>

    <div id="order"></div>
  </main>
  <script src="pizzabot.js"></script>
</body>

</html>
